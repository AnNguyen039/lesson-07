<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>script tag Exemple 04</title>
</head>
<body>
<form>
    <label>Amount</label></br>
    <input type="number" id="amount">

    <label>Form Currency</label>
    <select id="formCurrency">
        <option value="VND">VND</option>
        <option value="USD">USD</option>
    </select>
    <label>To Currency</label>
    <select id="toCurrency">
        <option value="VND">VND</option>
        <option value="USD">USD</option>
    </select>

    <button type="button" onclick="showMessage()";>Convert</button>
    <p id="display"></p>
</form>
<script>
    function showMessage(){
        var amount =  document.getElementById("amount").value;
        var formCurrency =  document.getElementById("formCurrency").value;
        var toCurrency =  document.getElementById("toCurrency").value;
        var result = null;

        if (formCurrency === toCurrency) {
            if (formCurrency === "VND") {
                result = Number(amount);
            } else { // USD
                result = Number(amount);
            }
        } else  {
            if(formCurrency === "VND" && toCurrency === "USD"){
                result = Number(amount) / 23.5;
            }
            if (formCurrency === "USD" && toCurrency === "VND"){
                result = Number(amount) * 23.5;
            }
        }

        document.getElementById("display").innerText = result;
    }
</script>

</body>
</html>
